<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradie Sign Up Page</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main">
        <div class="container">      
            <h1 class="title">Gradie</h1>    
            <p class="subtitle">Beatiful gradients in seconds</p>
            <img class="mockup" src="./assets/iPhone Mockup2.png" alt="Mockup">
        </div>
        <div class="container_form">
            <h1 class="login_title">Login</h1>
            <form class="login_form" method="post">
                
                <label class="form_label" for="email">Email</label><br>
                <input class="form_input" type="text" id="nome" tabindex="1" placeholder="john@example.com" /><br>
               
                <label class="form_label" for="password">Password</label><br>
                <input class="form_input" type="password" id="email" tabindex="2" placeholder="At least 8 characters" /><br>
                
                <input class="form_checkbox" type="checkbox" id="sign_in" name="sign_in" value="sign_in" tabindex="3">
                <label for="sign_in"> By creating an account, you </label>
                <label class="terms" ><br> agree to the <a class="terms_link">Terms & <br> Conditions.<br></a></label>
                
                <button class="login_button" type="button" tabindex="4">Create an Account</button>
            </form>
        </div>
    </div>
</body>
</html>
